[/Script/Engine.RendererSettings]
; --- 기본 설정 (공통) ---
r.AllowStaticLighting=True
r.SkinCache.CompileShaders=True
r.CustomDepth=3
r.PostProcessing.PropagateAlpha=False

; --- GI 및 Reflection 최적화 (하단 설정 기준: Lumen OFF) ---
r.DynamicGlobalIlluminationMethod=0      ; Lumen OFF
r.ReflectionMethod=0                     ; Screen Space Reflections
r.GenerateMeshDistanceFields=False       ; Lumen 미사용 시 불필요 (메모리/성능 절약)
r.RayTracing=False                       ; 레이트레이싱 비활성화 (위쪽 설정 유지)
r.RayTracing.RayTracingProxies.ProjectEnabled=False

; --- 그림자 최적화 ---
r.Shadow.Virtual.Enable=0                ; Virtual Shadow Map OFF
r.Shadow.MaxResolution=1024              ; 그림자 해상도 제한
r.Shadow.DistanceScale=0.6               ; 그림자 렌더링 거리 축소
r.Shadow.MaxCSMResolution=1024

; --- 노출(Exposure) 설정 ---
r.DefaultFeature.AutoExposure.ExtendDefaultLuminanceRange=True
r.DefaultFeature.LocalExposure.HighlightContrastScale=0.8
r.DefaultFeature.LocalExposure.ShadowContrastScale=0.8

; --- 포스트 프로세싱 최적화 ---
r.Bloom.Quality=3
r.MotionBlurQuality=1
r.AmbientOcclusionLevels=1
r.DepthOfFieldQuality=1
r.LensFlareQuality=0
r.EyeAdaptationQuality=0                 ; 노출 보정 품질 최하

; --- 안티앨리어싱 ---
r.AntiAliasingMethod=2                   ; TAA 유지
r.TemporalAA.Quality=0                   ; TAA 품질 낮춤

; --- 텍스처 및 스트리밍 ---
r.Streaming.PoolSize=2000
r.Streaming.LimitPoolSizeToVRAM=1
r.Streaming.UseFixedPoolSize=1

; --- 기타 렌더링 최적화 ---
r.MaxAnisotropy=4                        ; 비등방성 필터링 8 -> 4
r.ViewDistanceScale=0.7                  ; 전체 뷰 거리 70%
r.SkeletalMeshLODBias=1                  ; 캐릭터 LOD 단계 낮춤
r.StaticMeshLODDistanceScale=1.5         ; 배경 LOD 전환 거리 증가

; --- DrawCall 최적화 ---
r.EarlyZPass=3                           ; Early Z-Pass 활성화
r.EarlyZPassOnlyMaterialMasking=1


